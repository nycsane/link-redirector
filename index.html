<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      const redirects = {
        "docasaw": "https://ra-sl.com/dp-B07NQMN8CNLP",
        "sneakers": "https://lifestylesecretreview.com/dp-B0DTHLPQ6GVVD",
        "bluetooth": "https://videoguidelines.com/dp-B09LD44NW6O",
        "lamp": "https://videoguidelines.com/dp-B01A9CF8HSAJ",
        "gel": "https://videoguidelines.com/dp-B0C1KL59X1J",
        "mouse": "https://nelsonfoto.com/dp-B0DJH1DPCCMK",
        "cat": "https://videoguidelines.com/dp-B0BV9WT62KJI",
        "bpc": "https://nelsonfoto.com/dp-B0D14K88GCKL",
        "kamrui": "https://econsumerproductreviews.com/dp-B0DZ1VL4JJAS",
        "alloy": "https://videoguidelines.com/dp-B0DNLSHV7YJI",
        "eight": " https://econsumerproductreviews.com/dp-B08Z2BTJSTCA"
          // Add more shortlinks here, example lang to^
      };

      function getParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }

      const key = getParam("to");
      const url = redirects[key?.toLowerCase()];

      if (url) {
        window.location.replace(url);
      } else {
        document.write("<h2>Redirect not found</h2><p>Use ?to=shortname</p>");
      }
    </script>
  </head>
  <body>
  </body>
</html>
